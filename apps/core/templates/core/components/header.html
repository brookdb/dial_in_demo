<header class="warapper">
  <h1> <a href="{% url 'landing' %}">Dial-in</a></h1>
  <div class="wrapper">
    <div class="burger">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
    </div>
  </div>

</header>
<nav>
  <div class="nav-options">
    <a href="{% url 'apps.roast:roast_landing'%}">ROAST</a>
    <a href="{% url 'apps.brew:brew_landing'%}">BREW</a>
    <!-- a href="#">REOURCE</a -->
    {% if user.is_authenticated %}
    <a href="{% url 'apps.users:dashboard' user.id %}">DASHBOARD</a>
    <br>
    <br>
    <form class="logout-link" action="{% url 'apps.users:logout' %}" method="post">
      {% csrf_token %}
      <button class="customForm-button" type="submit">Logout</button>
    </form>
    {% else %}
    <br>
    <br>
    <div class="wrapper">
      <a class="customForm-button" href="{% url 'apps.users:login' %}">Login</a>
      <a class="customForm-button" href="{% url 'apps.users:signup' %}">Signup</a>
    </div>
    {% endif %}
    <div class="social-media">

    </div>
  </div>
</nav>
